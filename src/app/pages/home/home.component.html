<ion-header>
  <ion-toolbar>
    <ion-title>Pok√©mons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="6"
        size-sm="4"
        size-md="3"
        *ngFor="let pokemon of pokemons"
      >
        <ion-card [routerLink]="['/details', pokemon.name]" button>
          <img
            [src]="pokemon.sprites?.other?.['official-artwork']?.front_default"
            alt="{{ pokemon.name }}"
            class="pokemon-thumb"
          />
          <ion-card-content class="pokemon-name ion-text-center">
            {{ pokemon.name | titlecase }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="loadPokemons($event)">
    <ion-infinite-scroll-content loadingText="Carregando..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
